<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Muriçoca - Game Over</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" href="../img/mosca.png">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script>
        var scorF = window.location.search
        scorF = scorF.replace('?', '')

        function pontF(){
            if (scorF >= 0) {
            document.getElementById('pontu').innerHTML = scorF;
        }
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="../img/game_over.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center" id="h1sco">
                    <div class="mb-2">
                        <h1>Sua Pontuação foi: <span class="text-white alignCenter" id="pontu"></span></h1>
                    </div>

                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-dark btn-lg"
                        onclick="window.location.href = '../../index.html'">Reiniciar game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        pontF();
    </script>

</body>

</html>
